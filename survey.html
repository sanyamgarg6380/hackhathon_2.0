<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/Logo/logo.jpg">
    <link rel="stylesheet" href="survey.css">
    
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Survey</title>
</head>
<body class="full">
    <h2 class="heading">Student Details</h2>
    <div class="survey">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="firstname" class="form-label"><h6 class="name" >First Name</h6></label>
              <input type="text" class="form-control" id="firstname" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"><h6 class="name">Last Name</h6></label>
              <input type="text" class="form-control" id="inputPassword4" required>
            </div>

           <fieldset>
               <legend><h6 class="name">Gender</h6></legend>
               <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" name="gender">
                <label class="form-check-label" for="inlineCheckbox1"><h6 class="gender">male</h6></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" name="gender">
                <label class="form-check-label" for="inlineCheckbox2"><h6 class="gender">female</h6></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3"  name="gender">
                <label class="form-check-label" for="inlineCheckbox3"><h6 class="gender">others</h6></label>
              </div>
           </fieldset>
       

           
            <label for="inputState" class="form-label"><h6 class="name">Select Class :</h6></label>
            <select id="inputState" class="form-select" style="width: 50%;">
              <option selected>Choose...</option>
              <option>1st</option>
              <option>2nd</option>
              <option>3rd</option>
              <option>4th</option>
              <option>5th</option>
              <option>6th</option>
              <option>7th</option>
              <option>8th</option>
              <option>9th</option>
              <option>10th</option>
            </select>
          

            <div class="col-12">
              <label for="inputAddress" class="form-label"><h6 class="name">Address</h6></label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
           
            <div class="col-md-6">
              <label for="inputCity" class="form-label"><h6 class="name">City</h6></label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label"><h6 class="name">State</h6></label>
              <input type="text" id="inputstate" class="form-control" required >
              
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label"><h6 class="name">Zip</h6></label>
              <input type="number" class="form-control" id="inputZip" max-length="6">
            </div>
            <div class="buttons">
                <div class="col-1">
                    <button type="reset" class="btn btn-primary">Reset</button>
                  </div>
               
                <div class="col-10">
                  <button type = "submit" class="btn btn-primary" ><a href = "/class.html" style="text-decoration: none; color: white;">Submit</a></button>
                </div>
            </div>
          </form>
    </div>
    
</body>
</html>
